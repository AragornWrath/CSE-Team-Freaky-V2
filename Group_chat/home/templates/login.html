<!DOCTYPE html>
<html>
    <head>
        <title>OOTGC.com</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'auth.css' %}"/>
    </head>
    <body>
        <div class="auth">
            <form action="login/" method="post" enctype="application/x-www-form-urlencoded">
                <label class="auth-label">Username:
                    <input type="text" name="username" class="auth-text-box"/>
                </label>
                <br/>
                <label class="auth-label">Password:&nbsp;
                    <input type="password" name="password" class="auth-text-box"/>
                </label>
                <br/>
                <input class="auth-button" type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
