<!DOCTYPE html>
<html>
    <head>
        <title>OOTGC.com</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/all_trips.css' %}"/>
        <script src="{% static 'home/all_trips.js' %}"></script>
    </head>
    <body>
        {% csrf_token %}
        <div class="header">
            <h1 class="title">Travel Collection</h1>
            <button class="account-button" onclick="dropdown()">
                <div class="account">
                    <img class="person" src="{% static 'home/icons/account.svg' %}">
                    <img class="down_arrow" src="{% static 'home/icons/down_arrow.svg' %}">
                </div>
            </button>
        </div>
        <div id="dropdown" class="dropdown-hidden">
            <a href="/">Home</a>
            <a href="/logout/">Logout</a>
        </div>
        <div class="trips-table">
            {% for trip in trips%}
            <div class="trip">
                <div class="trip-header">
                    {% load trip_tags %}
                    <b class="trip-title">{% tripName trip%}</b>
                </div>
                {% load trip_tags %}
                <b class="trip-destination">{% tripDestination trip%}</b>
                <b class="username">user: {% tripUsername trip%}</b>
                <div class="likes">
                    <button id="likeButton_{% tripID trip%}" class="like-button-unclicked" onclick="likeButton( '{% tripID trip%}' )">
                        <img id="likeButtonImage"class="like-button-unclicked-image" src="{% static 'home/icons/empty_heart.svg' %}">
                    </button>
                    <button class="number-of-likes" onclick="viewLikes()">{% tripLikes trip %}</button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="likes-list">
            <ul>
                <li>Marcus</li>
                <li>Will</li>
                <li>Yazgi</li>
                <li>Faizaan</li>
            </ul>
        </div>
    </body>
</html>
